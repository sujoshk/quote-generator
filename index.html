<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>


    <!-- Adding a favicon to the website tab instead of using the default globe -->

    <link rel="icon" type="image/png"        
    href="https://www.google.com/s2/favicons?domain=jacinto.design">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>    
    <div class="quote-container" id="quote-container">
        <!-- Quote element -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda, voluptas.</span>
        </div>
        <!-- Author element -->
        <div class="quote-author">
            <span id="author">Buddha</span>
        </div>

        <!-- Buttons -->

        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet this !">
                <i class="fab fa-twitter"></i>
            </button>

            <button class="new-quote">New Quote</button>



        </div>

    </div>
    <!-- Script -->
    <script src="script.js" ></script>
</body>
</html>
